<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sweet-H Admin | Quản Lý Đánh Giá</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css"/>
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../images/favicon.png"/>
</head>

<body>

<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav ng-include="'../partials/_navbar.html'" class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    </nav>
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper" ng-include="'../partials/_settings-panel.html'" >
        </div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav ng-include="'../partials/_sidebar.html'" class="sidebar sidebar-offcanvas" id="sidebar">
        </nav>
        <!-- partial -->
        <div class="main-panel" ng-controller="FeedbackController">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Danh Sách Đánh Giá</h4>
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered text-center">
                                <thead>
                                <tr>
                                    <th>Số Sao</th>
                                    <th>Nội Dung Đánh Giá</th>
                                    <th>Ngày Tạo</th>
                                    <th class="font-weight-bold bg-inverse-warning" style="font-size: large">Trạng
                                        Thái
                                    </th>
                                    <th>Đánh Giá Sản Phẩm</th>
                                    <th>Người Tạo Đánh Giá</th>
                                    <th ng-if="accountInfo.role === 'ADMIN'">Hành Động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="feedback in feedbacks">
                                    <td>{{ feedback.rate }}</td>
                                    <td>{{ feedback.content }}</td>
                                    <td>{{ feedback.createDate | date:'HH:mm:ss-dd/MM/yyyy' }}</td>
                                    <td class="bg-inverse-warning"><label style="font-size: 14px"
                                                                          class="badge badge-pill w-100 font-weight-bold"
                                                                          ng-class="{'badge-danger': !feedback.status, 'badge-success': feedback.status}">{{ feedback.status ? 'Đang Hiển Thị' : 'Đã Ẩn'
                                        }}</label></td>
                                    <td>{{ feedback.productName }}</td>
                                    <td>{{ feedback.accountName }}</td>
                                    <td ng-if="accountInfo.role === 'ADMIN'">
                                        <button type="button" class="btn btn-sm"
                                                ng-class="{'btn-inverse-success': !feedback.status, 'btn-inverse-danger': feedback.status}"
                                                ng-click="toggleStatus(feedback)">
                                            {{ feedback.status ? 'Ẩn Đánh Giá' : 'Hiện Đánh Giá' }}
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-2">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-secondary" ng-disabled="currentPage === 0"
                                        ng-click="previousPage()">
                                    <i class="mdi mdi-chevron-double-left"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                        ng-repeat="page in paginationButtons"
                                        ng-class="{ 'btn-primary': page === currentPage }" ng-click="goToPage(page)">
                                    {{ page + 1 }}
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                        ng-disabled="currentPage === totalPages - 1" ng-click="nextPage()">
                                    <i class="mdi mdi-chevron-double-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer" ng-include="'../partials/_footer.html'">
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- base:js -->
<script src="../vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="../vendors/chart.js/Chart.min.js"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="../js/off-canvas.js"></script>
<script src="../js/hoverable-collapse.js"></script>
<script src="../js/template.js"></script>
<script src="../js/settings.js"></script>
<script src="../js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="../js/angular/angular.min.js"></script>
<script src="../jsAdmin/app.js"></script>
<script src="../jsAdmin/loginlogout.js"></script>
<script src="../jsAdmin/feedback/feedbackService.js"></script>
<script src="../jsAdmin/feedback/feedbackController.js"></script>
<!-- End custom js for this page-->
</body>

</html>
