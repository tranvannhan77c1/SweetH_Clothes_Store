<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Mã ĐH</th>
            <th>Ngày Đặt Hàng</th>
            <th>Địa Chỉ</th>
            <th>Tên Người Đặt</th>
            <th>Số Điện Thoại</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in orders">
            <td>{{ order.id }}</td>
            <td>{{ order.orderDate }}</td>
            <td>{{ order.address }}</td>
            <td>{{ order.account.fullName }}</td>
            <td>{{ order.phone }}</td>
            <td>{{ order.totalAmount }}</td>
            <td><span ng-class="{
                        'badge badge-warning': order.status === 'Đang Chờ Xử Lý',
                        'badge badge-info': order.status === 'Đang Giao Hàng',
                        'badge badge-success': order.status === 'Đã Giao Hàng',
                        'badge badge-danger': order.status === 'Đã Huỷ'
                    }">{{ order.status }}</span></td>
            <td>
                <button type="button" class="btn btn-inverse-info btn-sm" data-toggle="modal"
                        data-target="#orderDetailModal">Xem Chi Tiết</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="mt-2">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" ng-click="prevPage()">Previous</button>
        <button type="button" class="btn btn-outline-secondary" ng-repeat="n in [].constructor(5) track by $index"
                ng-click="currentPage = $index">{{ $index + 1 }}</button>
        <button type="button" class="btn btn-outline-secondary" ng-click="nextPage()">Next</button>
    </div>
</div>
