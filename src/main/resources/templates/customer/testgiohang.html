<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
</head>

<body>
    <div>
        <button onclick="addToCart({id: 1, name: 'Sam Sung'})">Sam Sung</button>
        <button onclick="addToCart({id: 2, name: 'Iphone'})">Iphone</button>
    </div>
    <div id="cart-items">
        <!-- Các sản phẩm trong giỏ hàng sẽ được hiển thị ở đây -->
    </div>

    <script>
        let cart = [];

        document.addEventListener('DOMContentLoaded', (event) => {
            let storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
            }
            updateCartDisplay();
        });

        function addToCart(product) {
            let existingProduct = cart.find(item => item.id === product.id);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            cart.forEach(item => {
                let productElement = document.createElement('div');
                productElement.textContent = `${item.name} - ${item.quantity}`;
                cartContainer.appendChild(productElement);
            });
        }
    </script>
</body>

</html>
